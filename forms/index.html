<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <form action="#" method="post">
        <h2 class="form-title">Contact Form</h2>
        <p class="form-text">Please fill in your information and will be sending your order.</p>
        <div class="box-container">
            <label for="first name">Your Name</label>
            <input type="text" placeholder="First name" name="first name" id="first name">
            <input type="text" placeholder="Last name" name="last name">
        </div>
        <div class="box-container">
            <label for="user-email">Your email</label>
            <input type="email" name="user-email" id="user-email" placeholder="your_@mail.com">
        </div>
        <div class="box-container">
            <label for="code-photo">Phone</label>
            <input type="text" name="code-phone" id="code-phone" placeholder="000" required>
            <input type="text" name="code-phat2" placeholder="000" required>
            <input type="text" name="code-phat3" placeholder="0000" required>
        </div>
        <div class="box-container">
            <label for="msg-text">Message Subject</label>
            <select name="msg-text" id="msg-text">
                <option value="13">Other</option>
                <option value="23">23</option>
                <option value="33">33</option>
                <option value="43">43</option>
                <option value="63">53</option>
            </select>
        </div>
        <div class="box-container">
            <label for="discribe">Message</label>
            <textarea name="discribe" id="discribe" cols="30" rows="10"></textarea>
        </div>
    </form>
</body>
</html>
